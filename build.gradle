group ''
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

sourceSets {
    test {
        output.resourcesDir = "core/src/test/resources/"
    }
}

dependencies {
    compile (group: 'org.apache.oozie', name: 'oozie-core', version: '4.2.0') {
        exclude group: 'org.slf4j'
    }

    testCompile group: 'org.apache.oozie', name: 'oozie-core', version: '4.2.0', classifier: 'tests'
    testCompile group: 'org.apache.hadoop', name: 'hadoop-test', version: '1.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
